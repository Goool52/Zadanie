<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мое портфолио</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>Обо мне</h2>
            <img src="about.jpg" alt="Фото обо мне" class="section-image">
            <p>Я веб-разработчик, создаю современные сайты и веб-приложения.</p>
        </section>
        <section class="section">
            <h2>Навыки</h2>
            <img src="skills.jpg" alt="Навыки" class="section-image">
            <ul>
                <li>HTML, CSS, JavaScript</li>
                <li>React, Vue.js</li>
                <li>Node.js, Express</li>
            </ul>
        </section>
        <section class="section">
            <h2>Проекты</h2>
            <img src="projects.jpg" alt="Проекты" class="section-image">
            <p>Список моих работ доступен на <a href="#">GitHub</a>.</p>
        </section>
        <section class="section">
            <h2>Контакты</h2>
            <img src="contact.jpg" alt="Контакты" class="section-image">
            <p>Email: example@email.com</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025. Все права защищены.</p>
    </footer>
</body>
</html>
